<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
			integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
			crossorigin="anonymous"
		></script>
		<script src="scripts/app.js" defer></script>
		<title>Address hints</title>
	</head>

	<body>
		<div class="title">
			<span class="title__text">Подсказки по адресам</span>
		</div>
		<div class="searchContainer">
			<input
				class="searchContainer__input"
				id="address"
				name="address"
				type="text"
				placeholder="Введите адрес в свободной форме"
			/>
			<div class="searchContainer__tooltip"></div>
			<div
				class="searchContainer__tooltipTarget"
				data-tooltip="Начните вводить адрес, чтобы увидеть подсказки"
			>
				<span class="searchContainer__tooltipTargetText">?</span>
			</div>

		</div>
	</body>
</html>
